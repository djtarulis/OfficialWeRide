{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WE_RIDE - Riding for Miracles</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    </head>
<body>

    <!-- Banner with Overlay Text
    <div class="banner">
 
    </div>
    -->

    <header class="hero">
        <img src="{% static 'images/New WE RIDE LOGO.jpg' %}" alt="WE RIDE Logo">
        <div class="hero-text">
            <h1 data-aos="fade-down">WE RIDE</h1>
            <p data-aos="fade-up">Riding for Riley‚Äôs Kids - One Miracle at a Time</p>
        </div>
    </header>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About Us</a>
        <a href="{% url 'events' %}">Events</a>
        <a href="{% url 'photos' %}">Photos</a>
        <a href="{% url 'sponsors' %}">Sponsors</a>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'donate' %}" class="donate-button">Donate</a>

        <!-- üåô Dark Mode Toggle -->
        <button id="darkModeToggle" class="dark-mode-btn" title="Toggle Dark Mode">
            <p>&#127769</p>
        </button>
    </div>

    <!-- Main Content Block -->
    <div class="content">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 WE RIDE - All Rights Reserved.</p>
        <a href="{% url 'privacy' %}">Privacy Policy</a>
        |
        <a href="{% url 'terms' %}">Terms of Service</a>
        |
        <a href="{% url 'contact' %}">Contact Us</a>
    </div>

    <!-- Dark Mode Script -->
    <script>
        const toggleButton = document.getElementById('darkModeToggle');
        const body = document.body;
    
        // Check if Dark Mode is enabled on page load
        if (localStorage.getItem('dark-mode') === 'enabled') {
            body.classList.add('dark-mode');
            toggleButton.textContent = '‚òÄÔ∏è'; // Sun emoji for Light Mode
        }
    
        // Toggle Dark Mode on Button Click
        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
    
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('dark-mode', 'enabled');
                toggleButton.textContent = '‚òÄÔ∏è'; // Switch to Sun when Dark Mode is on
            } else {
                localStorage.setItem('dark-mode', 'disabled');
                toggleButton.textContent = 'üåô'; // Switch to Moon for Light Mode
            }
        });
    </script>

    <script>
    AOS.init({
        duration: 1000,
        once: true
        });
    </script>

</body>
</html>
